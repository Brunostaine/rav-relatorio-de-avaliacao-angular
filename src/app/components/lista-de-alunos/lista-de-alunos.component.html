<div class="container">
    <div class="container">
        <button type="button" class="btn btn-success mb-3 float-end" routerLink="cadastro-form">Cadastrar Novo</button>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar Aluno" aria-label="Buscar Aluno" aria-describedby="basic-addon1">
    </div>

    <ul class="list-group" *ngFor="let user of users">
            <li class="list-group-item">{{ user.nomeAluno }} 
                <button class="btn btn-danger float-end" (click)="deleteUser(user.id)">Excluir</button>
                <button class="btn btn-primary float-end mx-5" [routerLink]="['/cadastro-form', user.id]">Editar</button>
            </li> 
    </ul>

</div>
