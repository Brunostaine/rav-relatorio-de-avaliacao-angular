<nav class="container navbar navbar-expand-lg navbar-dark bg-primary my-2">
  <div class="container-fluid">
    <a class="navbar-brand">Lista de alunos</a>
    
  </div>
</nav>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Aluno</th>
      <th scope="col">Turma</th>
      <th scope="col"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let lista of listar">
      <th scope="row">{{ lista.id }}</th>
      <td>{{ lista.nome }}</td>
      <td>{{ lista.turma }}</td>


      <span class="float-end">
        <button class="btn btn-outline-primary mx-2" (click)="verRelatorio(lista.id)">
          Visualizar
        </button>
        <button class="btn btn-outline-danger" (click)="deleteRelatorio(lista.id)">
          Excluir
        </button>
      </span>
    </tr>
  </tbody>
</table>
