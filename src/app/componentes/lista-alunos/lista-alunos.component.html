<mat-card>
  <mat-toolbar color="primary" class="toobar-display">
    Lista de alunos
    <button
      routerLink="add-aluno"
      class="link-add btn btn-light"
      style="color: rgb(20, 19, 37)"
    >
      Novo
    </button>
  </mat-toolbar>

  <table class="table" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Aluno</th>
        <th scope="col">Turma</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody *ngFor="let lista of listar">
      <tr>
        <th scope="row">{{ lista.id }}</th>
        <td>{{ lista.nome }}</td>
        <td>{{ lista.turma }}</td>
        <td class="float-end">
          <button class="btn btn-outline-warning mx-2">Editar</button>
          <button class="btn btn-outline-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</mat-card>
